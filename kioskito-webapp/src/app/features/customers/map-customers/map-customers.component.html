<div class="map-dialog">
  <!-- ENCABEZADO -->
  <div class="dialog-header">
    <h2 class="dialog-title">
      <mat-icon class="title-icon">map</mat-icon>
      Mapa de Clientes
    </h2>
    <button mat-icon-button class="close-btn" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- MAPA -->
  <div class="map-container">
    <google-map width="100%" height="100%" [center]="center" [zoom]="zoom">
      <!-- ðŸ  Marcador del depÃ³sito central -->
      <map-marker
        *ngIf="centralMarker"
        [position]="centralMarker.position"
        [label]="centralMarker.label"
        [title]="centralMarker.title"
        [icon]="centralMarker.icon">
      </map-marker>

      <!-- ðŸ“ Marcadores de clientes -->
      <map-marker
        *ngFor="let m of markers"
        [position]="m.position"
        [label]="m.label"
        [title]="m.title"
        (mapClick)="zoomToMarker(m)">
      </map-marker>
    </google-map>
  </div>

  <!-- ACCIONES -->
  <div class="dialog-actions">
    <button mat-raised-button color="basic" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
      Cerrar
    </button>
    <button mat-raised-button color="primary" (click)="traceRoute()">
      <mat-icon>directions</mat-icon>
      Trazar ruta
    </button>
  </div>
</div>
