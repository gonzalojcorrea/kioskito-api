<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="modal-form">
    <ng-container *ngFor="let field of data.fields">
      <div class="form-field">
        <!-- ðŸ”¹ Mostrar label siempre arriba -->
        <label>{{ field.label }}</label>

        <ng-container [ngSwitch]="field.type">

          <input *ngSwitchCase="'text'" matInput [formControlName]="field.name" />
          <input *ngSwitchCase="'number'" matInput type="number" [formControlName]="field.name" />
          <input *ngSwitchCase="'date'" matInput type="date" [formControlName]="field.name" />

          <mat-select *ngSwitchCase="'select'" [formControlName]="field.name">
            <mat-option *ngFor="let opt of field.options" [value]="opt">{{ opt }}</mat-option>
          </mat-select>

          <!-- ðŸ”¹ Switch sin texto al costado -->
          <mat-slide-toggle *ngSwitchCase="'boolean'" [formControlName]="field.name"></mat-slide-toggle>

          <textarea *ngSwitchCase="'textarea'" matInput [formControlName]="field.name"></textarea>

        </ng-container>
      </div>
    </ng-container>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    *ngIf="data.action !== 'view'"
    mat-stroked-button
    class="btn btn-cancel"
    (click)="cancel()">
    Cancelar
  </button>

  <button
    mat-flat-button
    [ngClass]="{
      'btn btn-primary': data.action !== 'delete',
      'btn btn-delete': data.action === 'delete'
    }"
    (click)="submit()">
    {{ actionLabel }}
  </button>
</mat-dialog-actions>
