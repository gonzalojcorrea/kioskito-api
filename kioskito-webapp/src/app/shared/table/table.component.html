<div class="table-container">
    <table mat-table [dataSource]="data" class="mat-elevation-z2">
  
      <!-- Columnas dinÃ¡micas -->
      <ng-container *ngFor="let col of columns" [matColumnDef]="col.field">
        <th mat-header-cell *matHeaderCellDef>{{ col.header }}</th>
        <td mat-cell *matCellDef="let row">{{ row[col.field] }}</td>
      </ng-container>
  
      <!-- Columna de acciones -->
      <ng-container matColumnDef="actions" *ngIf="actions.length > 0">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button *ngFor="let action of actions"
                  mat-icon-button
                  [title]="action.label"
                  (click)="onAction(action.action, row)">
            <mat-icon>{{ action.icon }}</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Header y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <!-- Paginador -->
    <mat-paginator [length]="totalItems"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 20]"
                   (page)="onPageChange($event)">
    </mat-paginator>
  </div>
