<div class="table-container">
  <table mat-table [dataSource]="data" class="mat-elevation-z2">

    <!-- Columnas dinÃ¡micas -->
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.field">
      <th mat-header-cell *matHeaderCellDef>{{ col.header }}</th>
      <td mat-cell *matCellDef="let row">
        <ng-container [ngSwitch]="col.type">

          <!-- Texto / NÃºmero -->
          <span *ngSwitchCase="'text'">{{ row[col.field] }}</span>
          <span *ngSwitchCase="'number'">{{ row[col.field] }}</span>

          <!-- Boolean -->
          <mat-icon *ngSwitchCase="'boolean'" color="primary">
            {{ row[col.field] ? 'check_circle' : 'cancel' }}
          </mat-icon>

          <!-- Estado (Activo/Inactivo con chip) -->
          <span *ngSwitchCase="'status'" 
                class="status-chip"
                [class.active]="row[col.field]"
                [class.inactive]="!row[col.field]">
            {{ row[col.field] ? 'Activo' : 'Inactivo' }}
          </span>

          <!-- Fecha -->
          <span *ngSwitchCase="'date'">{{ row[col.field] | date:'dd/MM/yyyy' }}</span>

          <!-- Moneda -->
          <span *ngSwitchCase="'currency'">{{ row[col.field] | currency:'' }}</span>

          <!-- Default -->
          <span *ngSwitchDefault>{{ row[col.field] }}</span>
        </ng-container>
      </td>
    </ng-container>

    <!-- Columna de acciones -->
    <ng-container matColumnDef="actions" *ngIf="actions.length > 0">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">

        <!-- ðŸ”¥ Mostrar primeras 3 acciones -->
        <button *ngFor="let action of actions.slice(0,3)"
                mat-icon-button
                [title]="getActionLabel(action)"
                (click)="onAction(action.action, row)">
          <mat-icon>{{ getActionIcon(action) }}</mat-icon>
        </button>

        <!-- ðŸ”¥ MenÃº con las demÃ¡s -->
        <ng-container *ngIf="actions.length > 3">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let action of actions.slice(3)"
                    (click)="onAction(action.action, row)">
              <mat-icon>{{ getActionIcon(action) }}</mat-icon>
              {{ getActionLabel(action) }}
            </button>
          </mat-menu>
        </ng-container>

      </td>
    </ng-container>

    <!-- Header y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 20]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
